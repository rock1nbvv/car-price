{% extends 'base.html' %}

{% block content %}
    <div id="app">
        <form @submit.prevent="createTask">
            <div class="form-group row">
                <div class="col-9">
                    <label for="">Create new task</label>
                    <input type="text" class="form-control" v-model="task.title">
                    <ul>
                        <li>
                            <p>Age is: { age }</p>
                            <input v-model="age" placeholder="age of the car" @keypress="validateNumber"/>
                        </li>
                        <li>
                            <p>Mileage is: { mileage }</p>
                            <input v-model="mileage" placeholder="mileage of the car" @keypress="validateNumber"/>
                        </li>
                        <li>
                            <p>Repairments number is: { repairments }</p>
                            <input v-model="repairments" placeholder="number of repiarments"
                                   @keypress="validateNumber"/>
                        </li>
                        <li>
                            <select v-model="selected">
                                <option v-for="option in options" :key="option.value">
                                    { option.text }
                                </option>
                            </select>
                            <div>Selected: { selected }</div>
                        </li>
                    </ul>
                </div>
                <div class="col-auto mt-auto">
                    <button @click="warn(age, mileage, repairments)" class="btn btn-success" type="submit">Create
                    </button>
                </div>
            </div>
        </form>

        <div class="mt-5">
            <div class="card mb-3" v-for="task, index in tasks" :key="index">
                <div class="card-body row justify-content-between px-4" @dblClick="completeTask(task)" :class="{'completed':
                task.completed}">
                    { task.title }
                    <button type="submit" class="btn-close" @click="deleteTask(task)"></button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
