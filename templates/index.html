{% extends 'base.html' %}

{% block content %}
    <div id="app">
        <h1>Used Car Price Calculator</h1>
        <p>Get fair and unbiased price quote for your used car using our car valuation calculator.</p>
        <form @submit.prevent="createTask" class="mx-auto">
            <div class="row">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="ageInput" class="form-label">Your request name</label>
                        <input type="text" class="form-control" v-model="title">
                    </div>
                    <div class="mb-3">
                        <label for="ageInput" class="form-label">Age of the car is: { age }</label>
                        <input type="text" class="form-control" id="ageInput" v-model="age" placeholder="Enter ge of the car" @keypress="validateNumber">
                    </div>
                    <div class="mb-3">
                        <label for="mileage" class="form-label">kilometers {mileage}</label>
                        <input type="text" class="form-control" id="mileage" v-model="mileage" placeholder="Enter kilometers driven" @keypress="validateNumber">
                    </div>
                    <div class="mb-3">
                        <label for="repairments" class="form-label">Repairments number is: { repairments } </label>
                        <input type="text" class="form-control" id="repairments" v-model="repairments" placeholder="Enter number of repairments" @keypress="validateNumber">
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand price: { brand_price }</label>
                        <select class="form-select" id="brand" v-model="brand_price" placeholder="Select car brand">
                            <option v-for="brand in brands" :value="brand.price">
                            { brand.name }
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="checkbox" v-model="checked">
                          <label class="form-check-label" for="checkbox">
                            All documents are in order
                          </label>
                        </div>
                    </div>
                    <button class="btn btn-success w-100" type="submit">Check Value</button>
                </div>
            </div>
        </form>

        <div class="mt-5">
            <div class="card mb-3" v-for="task, index in tasks" :key="index">
                <div class="card-body row justify-content-between px-4" @dblClick="completeTask(task)" :class="{'completed':
                task.completed}">
                    For { task.taskTitle } car price is { task.est_price }
                    <button type="submit" class="btn-close" @click="deleteTask(task)"></button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
